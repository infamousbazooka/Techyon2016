<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../favicon.png" sizes="144x144" type="image/png">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Events | Techyon 2016 Official</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="../css/materialize.min.css">
	<link rel="stylesheet" href="../css/contact.css">
</head>
<body>
	<div class="content">
		<div class="row">
			<div class="col s12 m6">
				<div class="card">
					<h5 class="title"><i class="material-icons">my_location</i> EVENT LOCATION</h5>
					<p>Agnel Technical Education Complex</p>
					<p>AgnelGao</p>
					<p>Verna Goa - 403722</p>
					<a class="waves-effect waves-light btn">GET DIRECTIONS <i class="material-icons right">navigation</i></a>
				</div>
			</div>
		</div>
	</div>
	<div class="wrap">
		<div id="map"></div>
		<div class="row">
			<div class="heading col s12 m12">
				<div class="col m2"></div>
				<div class="container col m8">
					<h5 class="title"><i class="material-icons">chat</i> CONTACT US</h5>
				</div>
			</div>
			<div class="col m2"></div>
			<form class="col s12 m8 card form">
				<div class="input-field col s12">
					<i class="material-icons prefix">account_circle</i>
					<input id="icon_prefix" type="text" class="validate">
					<label for="icon_prefix">Full Name</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">email</i>
					<input id="icon_prefix" type="email" class="validate">
					<label for="icon_prefix">Email</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">phone</i>
					<input id="icon_prefix" type="number" class="validate">
					<label for="icon_prefix">Contact Number</label>
				</div>
				<div class="input-field col s12">
					<i class="material-icons prefix">mode_edit</i>
					<textarea id="icon_prefix2" class="materialize-textarea"></textarea>
					<label for="icon_prefix2">Message</label>
				</div>
				<div class="input-field col s12">
					<a class="waves-effect waves-light btn right">send</a>
				</div>
			</form>
		</div>
		<footer class="page-footer">
			<div class="footer-copyright block">
				<h6 class="inline">Â© 2016 | Techyon</h6>
				<h6 class="inline righttext"><a href="http://www.pccegoa.org">Padre Conceicao College of Engineering</a></h6>
			</div>
		</footer>
	</div>



	<script src="../lib/jquery.min.js"></script>
	<script src="../js/materialize.min.js"></script>
	<script>
		function initMap() {
			var uluru = {lat: 15.3267854, lng: 73.9302266};
			var ulurum = {lat: 15.3267674, lng: 73.9332266};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 17,
				center: uluru
			});
			map.setOptions({draggable: false});
			var marker = new google.maps.Marker({
				position: ulurum,
				map: map,
				url: '/',
				animation: google.maps.Animation.DROP
			});
		}
	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJmTYysC5aHI8SF0IC7QTvZLfg5jQmpQg&callback=initMap"></script>
	<script src="../js/contact.js"></script>
</body>
</html>
