			left: 0;
			z-index: 99999;
			width: 100%;
			height: 100%;
			background-color: #fafafa;
		}
		svg {
			position: absolute;
			width: 400px;
			height: 400px;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		line {
			stroke-width: 2.5;
		}
	</style>
	<script src="js/TweenLite.min.js"></script>

		"use strict";function createPoint(a){var b=document.createElementNS(svgns,"circle");root.appendChild(b);var c=random(75,125);return TweenLite.set(b,{attr:{r:2.5,fill:a},x:random(-twoPi,twoPi),y:random(-twoPi,twoPi)}),TweenMax.to(b,random(2,6),{x:"+="+twoPi,repeat:-1,modifiers:{x:function(b){return cx+Math.cos(b)*c}}}),TweenMax.to(b,random(2,6),{y:"+="+twoPi,repeat:-1,modifiers:{y:function(b){return cy+Math.sin(b)*c}}}),b._gsTransform}function createLine(a,b,c){var d=document.createElementNS(svgns,"line");root.appendChild(d),TweenLite.set(d,{alpha:b,stroke:c,x:cx,y:cy});var e=d._gsTransform;return TweenMax.to(d,1e3,{x:"+=1",y:"+=1",repeat:-1,modifiers:{x:function(c){return c=e.x+(a.x-e.x)*ease,d.setAttribute("x2",a.x-c),c},y:function(c){return c=e.y+(a.y-e.y)*ease,d.setAttribute("y2",a.y-c),c}}}),e}function random(a,b){return null==b&&(b=a,a=0),Math.random()*(b-a)+a}TweenLite.defaultEase=Linear.easeNone;var cx=200,cy=200,svgns="http://www.w3.org/2000/svg",root=document.querySelector("svg"),twoPi=2*Math.PI,ease=.35,total=25,colors=["#EA4335","#FBBC05","#34A853","#4285F4"];colors.forEach(function(a){for(var b=createPoint(a),c=total;c--;){var d=(c+1)/total;b=createLine(b,d,a)}}),TweenLite.from("line, circle",1.5,{alpha:0});
